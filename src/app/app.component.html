<mat-toolbar>
    <!--button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button-->
    <span>Teilnetz Konfiguration</span>
    <span class="example-spacer"></span>
    <button mat-button type="button" routerLink="/" routerLinkActive="active">
        Home
    </button>
    <button  mat-button type="button" routerLink="/test" routerLinkActive="active">
        Test
    </button>
    <button *ngIf="!isLoggedIn()" mat-button type="button" routerLink="/login" routerLinkActive="active">
        Login
    </button>
    <button *ngIf="isLoggedIn()" (click)="logout()" mat-button type="button">
        Logout
    </button>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<router-outlet></router-outlet>
