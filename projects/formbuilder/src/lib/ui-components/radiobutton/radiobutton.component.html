<label id="group-label">Pick your favorite season</label>
<mat-radio-group
  aria-labelledby="group-label"
  [selected]="value">
  <mat-radio-button class="example-radio-button" *ngFor="let season of options" [value]="season">
    {{season}}
  </mat-radio-button>
</mat-radio-group>
<ng-container *ngIf="form" [formGroup]="form">
  <mat-form-field [hintLabel]="hintlabel | translate">
    <mat-radio-group [placeholder]="name | translate"
                [formControlName]="name"
                [matTooltip]="tooltip"
                [required]="required"
                matTooltipDisabled="false"
                matTooltipHideDelay="200"
                matTooltipPosition="above"
                matTooltipShowDelay="100"
                [value]="value"
                (selectionChange)="change.emit({type: name, value: $event.value})"
    >
    <div *ngIf="options[0].key">
      <mat-radio-button *ngFor="let item of options" [matTooltip]="item" [value]="item.value">
        {{item.key}}
      </mat-radio-button>
    </div>
    </mat-radio-group>
    <mat-hint *ngIf="hint" align="end">{{hint}}</mat-hint>
    <mat-error>
      {{ getErrorMeesage() }}
    </mat-error>
  </mat-form-field>
</ng-container>
