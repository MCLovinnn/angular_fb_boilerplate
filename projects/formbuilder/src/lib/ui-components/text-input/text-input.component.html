<ng-container *ngIf="form" [formGroup]="form">
  <mat-form-field [hintLabel]="name+'#hintlabel' | translate">
    <input matInput
           [matTooltip]="name+'#tooltip' | translate"
           [formControlName]="name"
           [minlength]="validators.minLength"
           [maxlength]="validators.maxLength"
           [max]="validators.max"
           [min]="validators.min"
           [placeholder]="name+'#label' | translate"
           [required]="required"
           matTooltipDisabled="false"
           matTooltipHideDelay="200"
           matTooltipPosition="above"
           matTooltipShowDelay="100"
           [type]="htmlType"
           (change)="change.emit({type: name, value: $event.target.value})"
           [value]="value"
           [autocomplete]="autocomplete">
    <button (click)="value=''" *ngIf="value" aria-label="Clear" mat-button mat-icon-button matSuffix>
      <mat-icon>{{iconBtn}}</mat-icon>
    </button>
    <!-- <button (click)="value=''" *ngIf="value" aria-label="Clear" mat-button mat-icon-button matSuffix>
      <mat-icon>{{iconBtn}}</mat-icon>
    </button> -->
    <mat-hint *ngIf="hint">{{hint}}</mat-hint>
    <mat-error>
      {{ getErrorMeesage() }}
    </mat-error>
  </mat-form-field>
</ng-container>
