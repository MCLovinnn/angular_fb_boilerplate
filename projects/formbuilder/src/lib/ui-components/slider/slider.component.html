<ng-container [formGroup]="form">
<label>{{getName()+'#label' | translate}}</label>

    <mat-slider
      [disabled]="disabled"
      [max]="max"
      [min]="min"
      [step]="config.step"
      [discrete]="config.showThumb"
      [showTickMarks]="config.showTicks"
      [matTooltip]="getName() + '#tooltip' | translate"
      matTooltipDisabled="false"
      matTooltipHideDelay="200"
      matTooltipPosition="above"
      matTooltipShowDelay="100">
      <input matSliderThumb [formControlName]="name">
    </mat-slider>
</ng-container>
