<ng-container *ngIf="form" [formGroup]="form">
  <mat-form-field [hintLabel]="getName()+'#hintlabel' | translate">
    <mat-select [placeholder]="getName()+'#label' | translate"
                [formControlName]="name"
                [minlength]="validators.minLength"
                [maxlength]="validators.maxLength"
                [matTooltip]="getName()+'#tooltip' | translate"
                [required]="required"
                matTooltipDisabled="false"
                matTooltipHideDelay="200"
                matTooltipPosition="above"
                matTooltipShowDelay="100"
                [value]="value"
                (selectionChange)="change.emit({type: name, value: $event.value})">
    <div *ngIf="options && options[0].key">
      <mat-option *ngIf="!required" matTooltip="Zurücksetzten" value="0">Bitte Wählen...</mat-option>
      <mat-option *ngFor="let item of options" [matTooltip]="item.description | translate" [value]="item.value">
        {{item.key | translate}}
      </mat-option>
    </div>
    </mat-select>
    <mat-hint *ngIf="hint" align="end">{{hint}}</mat-hint>
    <mat-error>
      {{ getErrorMeesage() }}
    </mat-error>
  </mat-form-field>
</ng-container>
