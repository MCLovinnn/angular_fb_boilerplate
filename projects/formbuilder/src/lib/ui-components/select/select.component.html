<ng-container *ngIf="form" [formGroup]="form">
  <mat-form-field [hintLabel]="hintlabel | translate">
    <mat-select [placeholder]="name | translate"
                [formControlName]="name"
                [minlength]="validators.minLength"
                [maxlength]="validators.maxLength"
                [matTooltip]="tooltip"
                [required]="required"
                matTooltipDisabled="false"
                matTooltipHideDelay="200"
                matTooltipPosition="above"
                matTooltipShowDelay="100"
                [value]="value"
                (selectionChange)="change.emit({type: name, value: $event.value})"
    >
    <div *ngIf="!options[0].key">
      <mat-option *ngIf="!required" matTooltip="Zur체cksetzten" value="0">Bitte W채hlen...</mat-option>
      <mat-option *ngFor="let item of options" [matTooltip]="item" [value]="item">
        {{item}}
      </mat-option>
    </div>
    <div *ngIf="options[0].key">
      <mat-option *ngIf="!required" matTooltip="Zur체cksetzten" value="0">Bitte W채hlen...</mat-option>
      <mat-option *ngFor="let item of options" [matTooltip]="item.description" [value]="item.value">
        {{item.key}}
      </mat-option>
    </div>  
    </mat-select>
    <mat-hint *ngIf="hint" align="end">{{hint}}</mat-hint>
    <mat-error>
      {{ getErrorMeesage() }}
    </mat-error>
  </mat-form-field>
</ng-container>
