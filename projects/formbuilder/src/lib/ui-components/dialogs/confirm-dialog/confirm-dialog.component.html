<div id="confirm-dialog_title">
  <mat-icon class="md-48">{{icon}}</mat-icon>
  <h2>Sind Sie sicher?</h2>
</div>

<mat-dialog-content id="confirm-dialog_content">

  <p id="confirm-dialog_message" [innerHTML]="message"></p>

</mat-dialog-content>

<mat-dialog-actions class="flex-center">
  <button id="error-dialog_button-no" class="button-big secondary" mat-raised-button [mat-dialog-close]="false">Nein
  </button>
  <div class="space-width-20"></div>
  <button id="error-dialog_button-yes" class="button-big" mat-raised-button [mat-dialog-close]="true" color="primary">
    Ja
  </button>
</mat-dialog-actions>
