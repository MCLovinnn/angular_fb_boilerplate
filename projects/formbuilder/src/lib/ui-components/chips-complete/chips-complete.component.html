<ng-container *ngIf="form" [formGroup]="form">
  <mat-form-field class="example-chip-list" #chipField>
    <mat-chip-grid
      #chipList
      cdkDropList
      cdkDropListOrientation="horizontal"
      [cdkDropListData]="fruits"
      (cdkDropListDropped)="drop($event)"
      class="example-list"
    >
      <ng-container *ngIf="!config.technical">
        <mat-chip-row
          cdkDrag
          class="example-box"
          *ngFor="let fruit of fruits"
          (removed)="remove(fruit)"
        >
          {{ fruit }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </ng-container>
      <ng-container *ngIf="config.technical">
        <mat-chip-row
          cdkDrag
          class="example-box"
          *ngFor="let fruit of fruits"
          (removed)="remove(fruit)"
        >
          {{ fruit + '#label' | translate }}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip-row>
      </ng-container>
    </mat-chip-grid>
    <input
      matInput
      #fruitInput
      [placeholder]="getName() + '#label' | translate"
      [formControl]="fruitCtrl"
      [matTooltip]="getName() + '#tooltip' | translate"
      [required]="validators.required"
      matTooltipDisabled="false"
      matTooltipHideDelay="200"
      matTooltipPosition="above"
      matTooltipShowDelay="100"
      (change)="change.emit({ type: name, value: $event.value })"
      (focusout)="focusEvent()"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selected($event)"
    >
      <ng-container *ngIf="config.groupBy">
        <mat-optgroup
          *ngFor="let group of filteredFruits | async"
          [label]="group.name"
        >
          <mat-option
            *ngFor="let item of group | async"
            [matTooltip]="item.description | translate"
            [value]="item.key | translate"
          >
            {{ item.key | translate }}
          </mat-option>
        </mat-optgroup>
      </ng-container>
      <ng-container *ngIf="!config.groupBy">
        <ng-container *ngIf="!config.technical">
          <mat-option
            *ngFor="let item of filteredFruits | async"
            [matTooltip]="item.description | translate"
            [value]="item.key | translate"
          >
            {{ item.key | translate }}
          </mat-option>
        </ng-container>
        <ng-container *ngIf="config.technical">
          <mat-option
            *ngFor="let item of filteredFruits | async"
            [matTooltip]="item.description | translate"
            [value]="item.value"
          >
            {{ item.key | translate }}
          </mat-option>
        </ng-container>
      </ng-container>
    </mat-autocomplete>
    <mat-hint
      *ngIf="
        fruitCtrl.untouched || fs.getFormControl({ name: this.name }).valid
      "
      >{{ hintlabel | translate }}</mat-hint
    >
    <mat-hint
      class="error"
      *ngIf="
        fruitCtrl.touched && fs.getFormControl({ name: this.name }).invalid
      "
    >
      {{ getMeesage('required', '') }}
    </mat-hint>
    <input matInput hidden [formControlName]="name" />
  </mat-form-field>
</ng-container>
