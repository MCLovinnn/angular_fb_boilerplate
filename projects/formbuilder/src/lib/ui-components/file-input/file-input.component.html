<div
  [formGroup]="form"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="20px"
  fxLayoutAlign="start"
>
  <div
    [matTooltip]="getName() + '#tooltip' | translate"
    matTooltipDisabled="false"
    matTooltipHideDelay="200"
    matTooltipPosition="above"
    matTooltipShowDelay="100"
  >
    <button
      fxFlex="150px"
      style="width: 150px; max-height: 50px"
      type="button"
      mat-raised-button
      [disabled]="disabled"
      (click)="fileInput.click()"
    >
      {{ getName() + "#label" | translate }}
    </button>
  </div>
  <div *ngIf="file">
    <span
      [ngClass]="fileFormatError ? 'error' : ''"
      style="margin-left:10px; font-weight: bold;"
      >{{ file.name }}</span
    >
    <button mat-icon-button matSuffix *ngIf="file" (click)="emptyFile()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <mat-hint class="mat-hint">{{
    getName() + "#hintlabel" | translate
  }}</mat-hint>
  <mat-error class="custom-error" *ngIf="fileFormatError">
    {{ "file_error" | translate }}
  </mat-error>
  <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" />
</div>
