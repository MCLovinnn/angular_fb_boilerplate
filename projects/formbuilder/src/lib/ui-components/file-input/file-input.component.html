<div
  [formGroup]="form"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutGap="20px"
  fxLayoutAlign="start"
>
  <button
    fxFlex="150px"
    style="margin-top: 15px; width: 150px;"
    type="button"
    mat-raised-button
    (click)="fileInput.click()"
  >
    {{ getName() + "#label" | translate }}
  </button>
  <div fxFlex="300px">
    <span
      [ngClass]="fileFormatError ? 'error' : ''"
      style="margin-left:10px; font-weight: bold;"
      *ngIf="file"
      >{{ file.name }}</span
    >
    <button mat-icon-button matSuffix *ngIf="file" (click)="emptyFile()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
  <mat-error fxFlex class="custom-error" *ngIf="fileFormatError">
    {{ "file_error" | translate }}
  </mat-error>
  <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" />
</div>
